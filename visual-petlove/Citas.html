<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Csscitas.css">
    <title>Citas of VeterinariaWeb</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu_right">
                <div>
                    <img class="log" src="Imagenes/pata.png" alt="">
                </div>
                <div class="logo">PetLove Web</div>
                <ul class="navbar_list">
                    <li class="list_item"><a class="list_link" href="Citas.html">Citas</a></li>
                    <li class="list_item"><a class="list_link" href="">Productos</a></li>
                    <li class="list_item"><a class="list_link" href="">Baños</a></li>
                    <li class="list_item"><a class="list_link" href="">Paseos</a></li>
                </ul>
            </div>
            <button class="btn"><a href="">Iniciar Sesion</a></button>
        </nav>
        <div class="container">
            <div class="container_left">
                <img src="Imagenes/mascotas-removebg-preview.png" alt="Nuestros animales">
            </div>
            <div class="container_right"><br>
                <h1>Sistema de Citas</h1>
    
                <div id="calendar">
                    <h3>Selecciona una fecha:</h3>
                    <br>
                    <div class="container">
                        <input type="date" id="datePicker">
                    </div>
                    <br>
                    <h3>Selecciona una hora:</h3>
                    <br>
                    <div class="container">
                        <select id="timePicker">
                            <option value="09:00">9:00 AM</option>
                            <option value="10:00">10:00 AM</option>
                            <option value="11:00">11:00 AM</option>
                            <option value="12:00">12:00 PM</option>
                            <option value="13:00">1:00 PM</option>
                            <option value="14:00">2:00 PM</option>
                            <option value="15:00">3:00 PM</option>
                            <option value="16:00">4:00 PM</option>
                        </select>
                    </div>
                    <br>
                    <div class="container">
                        <button id="submitBtn">Agendar cita</button>
                    </div>
                    
                </div>
        
                <div id="confirmation" class="hidden">
                    <h2>Tu cita ha sido agendada con éxito.</h2>
                    <p>Fecha: <span id="confirmedDate"></span></p>
                    <p>Hora: <span id="confirmedTime"></span></p>
                    <div id="img-calendar"></div>
                </div>
            </div>
        </div>
        <ul class="navbar_list" id="pie">2023 &copy; PetLoveWeb
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/facebook.png" alt=""></a></li>
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/twitter.png" alt=""></a></li>
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/instagram.png" alt=""></a></li>
        </ul>
        <script src="scriptcitas.js"></script>
    </header>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="Imagenes/pata.png">
    <link rel="stylesheet" href="CsscambiaContrasena.css">
    <!-- Fuentes web de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Cambia Contraseña</title>
    <script src="cambiaContrasena.js" defer></script>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu_right">
                <div>
                    <img class="log" src="Imagenes/pata.png" alt="">
                </div>
                <div class="logo"><a href="PetLoveWeb.html">PetLove Web</a></div>
                <ul class="navbar_list">
                    <li class="list_item"><a class="list_link" href="">Productos</a></li>
                    <li class="list_item"><a class="list_link" href="">Baños</a></li>
                </ul>
            </div>
            <button class="btn"><a href="registro.html">Registrate</a></button>
        </nav>
    </header>
    <div class="container">
        <div class="form-box">
            <h1>Cambia Tu Contraseña</h1>
            <form id="loginForm">
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label class="texto">Contraseña</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="confir" required>
                    <label class="texto">Confirma tu Contraseña</label>
                </div>
                <input type="button" id="button" value="Cambiar Contraseña" class="cambiarPass"></input>
            </form>
            <p>¿Te acuerdas de la clave? <a href="IniciodeSesion.html">Inicia Sesión</a></p>
            <h6>*Recuerda poner una contraseña valida</h6>
        </div>
    </div>
    <footer>
        <ul class="navbar_list" id="pie">2023 &copy; PetLoveWeb
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/facebook.png" alt=""></a></li>
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/twitter.png" alt=""></a></li>
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/instagram.png" alt=""></a></li>
        </ul>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>

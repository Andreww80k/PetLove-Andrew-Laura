<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/pata.png">
    <link rel="stylesheet" href="CssInicio.css">
    <!-- Fuentes web de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <title>Inicio de sesión</title>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="menu_right">
                <div>
                    <img class="log" src="Imagenes/pata.png" alt="">
                </div>
                <div class="logo"><a href="PetLoveWeb.html">PetLove Web</a></div>
                <ul class="navbar_list">
                    <li class="list_item"><a class="list_link" href="">Productos</a></li>
                    <li class="list_item"><a class="list_link" href="">Baños</a></li>
                </ul>
            </div>
            <button class="btn"><a href="registro.html">Registrate</a></button>
        </nav>
    </header>
    <div class="container">
        <div class="form-box login">
            <h1>Iniciar Sesión</h1>
            <form id="loginForm" action="#">
                <div class="input-box">
                    <span class="icon"><ion-icon name="mail"></ion-icon></span>
                    <input type="email" id="email" required>
                    <label class="texto">Correo</label>
                </div>
                <div class="input-box">
                    <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                    <input type="password" id="password" required>
                    <label class="texto">Contraseña</label>
                </div>
                <div class="remember-forgot">
                    <label><input type="checkbox" required>Aceptar terminos y condiciones</label>
                </div>
                <button class="button" type="submit">Iniciar Sesión</button>
            </form>
            <p>¿No tienes una cuenta? <a href="registro.html">Regístrate</a></p>
        </div>
    </div>
    <footer>
        <ul class="navbar_list" id="pie">2023 &copy; PetLoveWeb
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/facebook.png" alt=""></a></li>
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/twitter.png" alt=""></a></li>
            <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/instagram.png" alt=""></a></li>
        </ul>
    </footer>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scriptinicio.js"></script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Agregar Reserva</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h2>Agregar Reserva</h2>
        <form id="reservaForm">
            <label for="idMascota">ID de Mascota:</label>
            <select name="" id="mascota"></select>
            <br>
            <label for="fechaReserva">Fecha de Reserva:</label>
            <input type="date" id="fecha" name="fechaReserva">
            <br>
            <label for="horaReserva">Hora de Reserva:</label>
            <select id="hora" name="horaReserva"></select>
            <br>
            <label for="tipoReserva">Tipo de Reserva:</label>
            <input type="text" id="tipo" name="tipoReserva">
            <br>
            <label for="estadoReserva">Estado de Reserva:</label>
            <input type="text" id="estado" name="estadoReserva" value="activo">
            <br>
            <button id="GuardaReserva" type="submit">Agregar Reserva</button>
        </form>
        <p id="resultado"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>

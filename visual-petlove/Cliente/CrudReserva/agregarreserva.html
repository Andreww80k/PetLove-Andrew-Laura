    <div class="content">
        <div class="container">
            <div class="form-box login">
                <h1>Registrar Una Reserva</h1>
                <form id="reservaForm" action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="paw"></ion-icon></span>
                        <select name="" id="mascota"></select>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="calendar"></ion-icon></span>
                        <input type="date" id="fecha" name="fechaReserva" required>
                        <label for="fechaReserva">Fecha de Reserva:</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="time"></ion-icon></span>
                        <select id="hora" name="horaReserva"></select>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="paw"></ion-icon></span>
                        <input type="text" id="tipo" name="tipoReserva" required>
                        <label for="tipoReserva">Tipo de Reserva:</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="paw"></ion-icon></span>
                        <input type="text" id="estado" name="estadoReserva" value="Activo">
                        <label for="estadoReserva">Estado de Reserva:</label>
                    </div>
                    <button id="GuardaReserva" class="button" type="submit">Registra Nueva Reserva</button>
                </form>
            </div>
        </div><br>

    <script>
        function toggleMenu(id) {
            var submenu = document.getElementById(id);
            if (submenu.style.display === 'block') {
                submenu.style.display = 'none';
            } else {
                submenu.style.display = 'block';
            }
        }

        function toggleMenu(id) {
            var submenus = document.getElementById(id);
            if (submenus.style.display === 'block') {
                submenus.style.display = 'none';
            } else {
                submenus.style.display = 'block';
            }
        }
        
        
    </script>

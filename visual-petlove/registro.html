<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagenes/pata.png">
    <link rel="stylesheet" href="Cssregistro.css">
    <!-- Fuentes web de Google -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="wrapper">
        <header>
            <nav class="navbar">
                <div class="menu_right">
                    <div>
                        <img class="log" src="Imagenes/pata.png" alt="">
                    </div>
                    <div class="logo"><a href="PetLoveWeb.html">PetLove Web</a></div>
                    <ul class="navbar_list">
                        <li class="list_item"><a class="list_link" href="QuienesSomos.html">Quienes Somos</a></li>
                        <li class="list_item"><a class="list_link" href="Servicios.html">Servicios</a></li>
                        <li class="list_item"><a class="list_link" href="Productos.html">Productos</a></li>
                    </ul>
                </div>
                <button class="btn"><a href="IniciodeSesion.html">Iniciar Sesion</a></button>
            </nav>
        </header>
        <div class="container">
            <div class="form-box login">
                <h1>Registrarse</h1>
                <form id="loginForm" action="#">
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="nombre" required>
                        <label class="texto">Nombre</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="person"></ion-icon></span>
                        <input type="text" id="apellido" required>
                        <label class="texto">Apellido</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="home"></ion-icon></span>
                        <input type="text" id="direccion" required>
                        <label class="texto">Dirección</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="call"></ion-icon></span>
                        <input type="tel" id="telefono" required>
                        <label class="texto">Telefono</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="mail"></ion-icon></span>
                        <input type="email" id="correo" required>
                        <label class="texto">Correo</label>
                    </div>
                    <div class="input-box">
                        <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
                        <input type="password" id="contrasena" required>
                        <label class="texto">Contraseña</label>
                    </div>
                    <div class="input-box" style="display: none;">
                        <input type="text" id="rol" value="1" disabled>
                    </div>
                    <div class="remember-forgot">
                        <label><input type="checkbox" required>Aceptar terminos y condiciones</label>
                    </div>
                    <button id="GuardaUsuario" class="button" type="submit">Registrarse</button>
                </form>
                <p>¿Ya tienes una cuenta? <a href="IniciodeSesion.html">Inicia Sesión</a></p>
            </div>
        </div><br>
        <footer>
            <ul class="navbar_list" id="pie">2023 &copy; PetLoveWeb
                <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/facebook.png" alt=""></a></li>
                <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/twitter.png" alt=""></a></li>
                <li class="list_item"><a href="https://es-la.facebook.com/"><img id="pie2" src="Imagenes/instagram.png" alt=""></a></li>
            </ul>
        </footer>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script src="scriptregistro.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Cssregistro.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Registro</h1>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Nombre Completo" required>
            <input type="email" id="email" placeholder="Correo Electrónico" required>
            <input type="password" id="password" placeholder="Contraseña" required>
            <input type="tel" id="phone" placeholder="Teléfono" required>
            <input type="date" id="birthdate" placeholder="Fecha de Nacimiento" required>
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes una cuenta? <a href="IniciodeSesion.html">Inicia Sesión</a></p>
    </div>
    
    <script src="scriptregistro.js"></script>
</body>
</html>
